<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunaris - Link Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --primary-color: #8962e8;
            --secondary-color: #0e7eff;
            --background-dark: #050722;
            --background-gradient: linear-gradient(135deg, #0e7eff 0%, #8962e8 100%);
            --text-color: #fff;
            --card-bg: rgba(255, 255, 255, 0.15);
            --section-bg: rgba(255, 255, 255, 0.08);
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #0e7eff 0%, #8962e8 100%);
            --gradient-hover: linear-gradient(135deg, #0a65d9 0%, #7853d1 100%);
            --glass-effect: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background-dark);
            background-image: radial-gradient(circle at top right, #7b24d3 0%, #050722 70%);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%238962e8' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E"),
                linear-gradient(135deg, rgba(14, 126, 255, 0.1) 0%, rgba(137, 98, 232, 0.1) 100%);
            background-blend-mode: overlay;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 30px;
            margin-top: 20px;
            text-align: center;
            background: linear-gradient(90deg, #ffffff, #8962e8, #0e7eff, #ffffff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 30px rgba(137, 98, 232, 0.8),
                0 0 50px rgba(14, 126, 255, 0.6);
            letter-spacing: 5px;
            animation: gradientText 5s ease infinite, pulseGlow 2s infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            padding: 10px 20px;
        }

        h1::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 120%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(20px);
            z-index: -1;
        }

        .title-icon {
            font-size: 5rem;
            display: inline-block;
            animation: floatIcon 4s ease-in-out infinite, glowIcon 2s infinite alternate;
            filter: drop-shadow(0 0 15px #8962e8) drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
            color: white;
            text-shadow: none;
        }

        @keyframes floatIcon {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        @keyframes glowIcon {
            0% {
                filter: drop-shadow(0 0 15px #8962e8) drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
            }
            100% {
                filter: drop-shadow(0 0 20px #0e7eff) drop-shadow(0 0 30px rgba(255, 255, 255, 0.9));
            }
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(137, 98, 232, 0.6),
                    0 0 30px rgba(14, 126, 255, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.9),
                    0 0 30px rgba(137, 98, 232, 0.8),
                    0 0 50px rgba(14, 126, 255, 0.6);
            }
        }

        @keyframes glowText {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.7), 0 0 50px rgba(137, 98, 232, 0.4);
            }
        }

        .discord-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: #7289DA;
            color: white;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .discord-btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .discord-btn:hover {
            background: #5e74bd;
            transform: translateY(-2px);
        }

        /* Main Sections */
        .generator-section, .tutorial-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.36),
                inset 0 0 2px 0 rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .generator-section:hover, .tutorial-section:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 40px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 3px 0 rgba(255, 255, 255, 0.5);
        }

        .generator-section::before, .tutorial-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.03) 0%, 
                rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
            position: relative;
            text-shadow: 0 0 15px rgba(137, 98, 232, 0.6);
            letter-spacing: 1px;
        }

        h2 i {
            color: var(--primary-color);
            margin: 0 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .option-card, .tutorial-card {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            padding: 30px 20px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.19), 
                0 6px 6px rgba(0, 0, 0, 0.23),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .option-card::before, .tutorial-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            z-index: -1;
            transition: 0.6s;
        }

        .option-card:hover::before, .tutorial-card:hover::before {
            left: 100%;
        }

        .card-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 0;
        }

        .tutorial-card:hover .card-glow {
            opacity: 1;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.3;
            }
        }

        .option-card:hover, .tutorial-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.25), 
                0 10px 10px rgba(0, 0, 0, 0.22),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .option-card i, .tutorial-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .option-card p, .tutorial-card p {
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Card Colors */
        .link-generator {
            background: linear-gradient(135deg, rgba(14, 126, 255, 0.7) 0%, rgba(58, 123, 213, 0.7) 100%);
            border: 2px solid rgba(14, 126, 255, 0.3);
        }

        .hyperlink {
            background: linear-gradient(135deg, rgba(137, 98, 232, 0.7) 0%, rgba(94, 69, 216, 0.7) 100%);
            border: 2px solid rgba(137, 98, 232, 0.3);
        }

        .backup-site {
            background: linear-gradient(135deg, rgba(14, 126, 255, 0.7) 0%, rgba(137, 98, 232, 0.7) 100%);
            border: 2px solid rgba(14, 126, 255, 0.3);
        }

        .video-tutorials {
            background: linear-gradient(135deg, rgba(137, 98, 232, 0.7) 0%, rgba(94, 69, 216, 0.7) 100%);
            border: 2px solid rgba(137, 98, 232, 0.3);
            position: relative;
        }

        .beaming-methods {
            background: linear-gradient(135deg, rgba(14, 126, 255, 0.7) 0%, rgba(58, 123, 213, 0.7) 100%);
            border: 2px solid rgba(14, 126, 255, 0.3);
            position: relative;
        }

        .view-all {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            font-weight: normal;
            display: flex;
            align-items: center;
        }

        .view-all i {
            font-size: 0.8rem;
            margin-left: 4px;
            margin-bottom: 0;
        }

        /* Footer */
        footer {
            margin-top: auto;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-align: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .copyright:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Message Container */
        .message-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .message {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Hyperlink Page Styles */
        .hyperlink-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            max-width: 650px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: none; /* Hidden by default, shown when needed */
        }

        .hyperlink-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.03) 0%, 
                rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
            z-index: 0;
        }

        .hyperlink-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 500;
            transition: all 0.3s ease;
            position: absolute;
            left: 0;
            cursor: pointer;
        }

        .back-btn:hover {
            color: #5f52d3;
        }

        .back-btn i {
            margin-right: 4px;
        }

        .hyperlink-header h2 {
            flex: 1;
            text-align: center;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--primary-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .select-wrapper, .input-wrapper {
            position: relative;
        }

        .select-wrapper i, .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .link-type-select, .link-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: rgba(14, 15, 45, 0.5);
            color: white;
            appearance: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .link-type-select:focus, .link-input:focus {
            border-color: var(--primary-color);
        }

        .select-wrapper .fa-chevron-down {
            left: auto;
            right: 15px;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            background: var(--gradient-hover);
        }

        .generate-btn i {
            margin-right: 8px;
        }

        /* Result styles */
        .result-container {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hidden {
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-header h3 {
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
        }

        .copy-btn {
            display: flex;
            align-items: center;
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .copy-btn i {
            margin-right: 4px;
        }

        .result-link {
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1.1rem;
            line-height: 1.5;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .result-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-status p {
            color: #2ecc71;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .result-status p i {
            margin-right: 6px;
        }

        .test-link-btn {
            display: flex;
            align-items: center;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .test-link-btn:hover {
            background: var(--gradient-hover);
        }

        .test-link-btn i {
            margin-right: 6px;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            cursor: wait;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .options {
                flex-direction: column;
                align-items: center;
            }
            
            .option-card, .tutorial-card {
                max-width: 100%;
                width: 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }

            .result-status {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .test-link-btn {
                margin-top: 10px;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .copy-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Page Content -->
        <div id="mainPage">
            <header>
                <h1>Lunaris <span class="title-icon">☾</span></h1>
                <a href="https://discord.gg/ZX49z9T7jB" class="discord-btn" target="_blank">
                    <i class="fab fa-discord"></i> Join Discord
                </a>
            </header>

            <div id="messageContainer" class="message-container hidden">
                <p id="messageText" class="message"></p>
            </div>

            <main>
                <section class="generator-section">
                    <h2><i class="fas fa-link"></i> MAIN GENERATOR <i class="fas fa-link"></i></h2>
                    <div class="options">
                        <a href="#" class="option-card link-generator" id="linkGeneratorBtn">
                            <i class="fas fa-link"></i>
                            <p>Link Generator</p>
                            <div class="card-glow"></div>
                        </a>
                        <a href="#" class="option-card hyperlink" id="hyperlinkBtn">
                            <i class="fas fa-magic"></i>
                            <p>Hyperlink</p>
                            <div class="card-glow"></div>
                        </a>
                        <a href="https://discord.gg/ZX49z9T7jB" target="_blank" class="option-card backup-site">
                            <i class="fas fa-server"></i>
                            <p>Backup Server</p>
                            <div class="card-glow"></div>
                        </a>
                    </div>
                </section>

                <section class="tutorial-section">
                    <h2><i class="fas fa-crown"></i> Premium Resources <i class="fas fa-crown"></i></h2>
                    <div class="options">
                        <a href="https://discord.gg/VCWK6qJhXb" target="_blank" class="tutorial-card video-tutorials">
                            <i class="fas fa-play-circle"></i>
                            <p>Video Tutorials</p>
                            <div class="card-glow"></div>
                            <span class="view-all">Join Discord <i class="fas fa-arrow-right"></i></span>
                        </a>
                        <a href="https://discord.gg/jHmT6jTzZ9" target="_blank" class="tutorial-card beaming-methods">
                            <i class="fas fa-book"></i>
                            <p>Beaming Methods</p>
                            <div class="card-glow"></div>
                            <span class="view-all">Join Discord <i class="fas fa-arrow-right"></i></span>
                        </a>

        <!-- Hyperlink Page Content -->
        <div id="hyperlinkPage" class="hyperlink-container">
            <div class="hyperlink-header">
                <a class="back-btn" id="backToMainBtn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <h2><i class="fas fa-link"></i> Hyperlink</h2>
            </div>

            <div id="linkForm" class="link-form">
                <div class="form-group">
                    <label for="linkType">Select Link Type</label>
                    <div class="select-wrapper">
                        <select id="linkType" class="link-type-select">
                            <option value="Profile Link">Profile Link</option>
                            <option value="Server Link">Server Link</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="linkInput">Enter Your Link</label>
                    <div class="input-wrapper">
                        <i class="fas fa-link"></i>
                        <input type="url" id="linkInput" placeholder="https://example.com" class="link-input">
                    </div>
                </div>
                
                <button id="generateBtn" class="generate-btn">
                    <i class="fas fa-link"></i> Generate Hyperlink
                </button>
            </div>

            <div id="resultContainer" class="result-container hidden">
                <div class="result-header">
                    <h3>Generated Hyperlink:</h3>
                    <button id="copyBtn" class="copy-btn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                
                <div class="result-link">
                    <p id="generatedLink"></p>
                </div>
                
                <div class="result-status">
                    <p><i class="fas fa-check-circle"></i> Link ready for use</p>
                    <a href="#" id="testLink" class="test-link-btn" target="_blank">
                        <i class="fas fa-external-link-alt"></i> Test Link
                    </a>
                </div>
            </div>
        </div>

        <footer>
            <div class="copyright">
                © 2025 Lunaris - All Rights Reserved
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation between pages
            const mainPage = document.getElementById('mainPage');
            const hyperlinkPage = document.getElementById('hyperlinkPage');
            const hyperlinkBtn = document.getElementById('hyperlinkBtn');
            const backToMainBtn = document.getElementById('backToMainBtn');
            const linkGeneratorBtn = document.getElementById('linkGeneratorBtn');
            const messageContainer = document.getElementById('messageContainer');
            const messageText = document.getElementById('messageText');

            // Hyperlink page elements
            const linkType = document.getElementById('linkType');
            const linkInput = document.getElementById('linkInput');
            const generateBtn = document.getElementById('generateBtn');
            const resultContainer = document.getElementById('resultContainer');
            const generatedLink = document.getElementById('generatedLink');
            const copyBtn = document.getElementById('copyBtn');
            const testLinkBtn = document.getElementById('testLink');

            // Show the Hyperlink page
            hyperlinkBtn.addEventListener('click', function(e) {
                e.preventDefault();
                mainPage.style.display = 'none';
                hyperlinkPage.style.display = 'block';
            });

            // Back to main page
            backToMainBtn.addEventListener('click', function() {
                hyperlinkPage.style.display = 'none';
                mainPage.style.display = 'block';
            });

            // Show message on Link Generator click (it's a placeholder for now)
            linkGeneratorBtn.addEventListener('click', function(e) {
                e.preventDefault();
                showMessage("Link Generator functionality coming soon");
            });

            // Function to show a message
            function showMessage(message) {
                messageText.textContent = message;
                messageContainer.classList.remove('hidden');
                setTimeout(() => {
                    messageContainer.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            }

            // Function to validate URL
            function isValidURL(url) {
                try {
                    new URL(url);
                    return true;
                } catch (e) {
                    return false;
                }
            }
            
            // Handle generate button click
            generateBtn.addEventListener('click', function() {
                const link = linkInput.value.trim();
                const type = linkType.value;
                
                // Validate input
                if (!link) {
                    alert('Please enter a valid link');
                    linkInput.focus();
                    return;
                }
                
                if (!isValidURL(link)) {
                    alert('Please enter a valid URL (include https:// or http://)');
                    linkInput.focus();
                    return;
                }
                
                // Add loading state
                generateBtn.classList.add('loading');
                generateBtn.innerHTML = '<i class="fas fa-spinner"></i> Generating...';
                generateBtn.disabled = true;
                
                // Call API to generate link using fetch
                fetch('/api/generate-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        link: link,
                        linkType: type
                    }),
                })
                .then(response => {
                    return response.json().then(data => {
                        if (!response.ok) {
                            // Extract error message from response if available
                            throw new Error(data.error || 'Error generating link');
                        }
                        return data;
                    });
                })
                .then(data => {
                    // Show result
                    generatedLink.textContent = data.formatted_link;
                    resultContainer.classList.remove('hidden');
                    
                    // Update test link
                    testLinkBtn.href = data.short_link;
                    
                    // Scroll to result
                    resultContainer.scrollIntoView({ behavior: 'smooth' });
                    
                    // If there's a warning message (fallback mode), inform the user
                    if (data.warning) {
                        console.warn(data.warning);
                        alert('Note: ' + data.warning);
                    }
                    
                    // Reset loading state
                    generateBtn.classList.remove('loading');
                    generateBtn.innerHTML = '<i class="fas fa-link"></i> Generate Hyperlink';
                    generateBtn.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                    
                    // Reset loading state
                    generateBtn.classList.remove('loading');
                    generateBtn.innerHTML = '<i class="fas fa-link"></i> Generate Hyperlink';
                    generateBtn.disabled = false;
                });
            });
            
            // Handle copy button click
            copyBtn.addEventListener('click', function() {
                const textToCopy = generatedLink.textContent;
                
                // Create a temporary textarea element to copy from
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                
                try {
                    // Copy text
                    document.execCommand('copy');
                    // Visual feedback
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy text. Please try again.');
                } finally {
                    document.body.removeChild(textarea);
                }
            });
            
            // Reset form when link type changes
            linkType.addEventListener('change', function() {
                resultContainer.classList.add('hidden');
                linkInput.value = '';
            });
            
            // Add animation to the header
            const header = document.querySelector('h1');
            if (header) {
                setTimeout(() => {
                    header.style.opacity = '0';
                    setTimeout(() => {
                        header.style.opacity = '1';
                    }, 500);
                }, 1000);
            }
            
            // Add click effect to buttons
            const buttons = document.querySelectorAll('a.option-card, a.tutorial-card, .discord-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Add a ripple effect or simple animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });

        // Function to make API call for link shortening
        async function shortenLink(url, linkType) {
            try {
                const response = await fetch('/api/generate-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        link: url,
                        linkType: linkType
                    }),
                });
                
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Error shortening link');
                }
                
                return data;
            } catch (error) {
                console.error('Error shortening link:', error);
                throw error;
            }
        }
    </script>
</body>
