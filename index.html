<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunaris</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0033cc 0%, #6600cc 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .title-icon {
            color: #fff;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            animation: float 3s ease-in-out infinite;
        }

        .discord-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .discord-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .section {
            margin-bottom: 60px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255, 255, 255, 0.9);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 2.5rem; }
            .grid { gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-moon title-icon"></i>Lunaris</h1>
            <a href="https://discord.gg/ZX49z9T7jB" class="discord-btn" target="_blank">
                <i class="fab fa-discord"></i> Join Discord
            </a>
        </header>

        <section class="section">
            <h2><i class="fas fa-tools"></i> Tools</h2>
            <div class="grid">
                <a href="https://is.gd/2lVfvV" class="card" target="_blank">
                    <i class="fas fa-link"></i>
                    <h3>Link Generator</h3>
                    <p>Generate custom links for your needs</p>
                </a>
                <a href="https://discord.gg/ZX49z9T7jB" class="card" target="_blank">
                    <i class="fas fa-server"></i>
                    <h3>Backup Server</h3>
                    <p>Join our backup community server</p>
                </a>
            </div>
        </section>

        <section class="section">
            <h2><i class="fas fa-graduation-cap"></i> Resources</h2>
            <div class="grid">
                <a href="https://discord.gg/VCWK6qJhXb" class="card" target="_blank">
                    <i class="fas fa-video"></i>
                    <h3>Video Tutorials</h3>
                    <p>Learn through comprehensive video guides</p>
                </a>
                <a href="https://discord.gg/jHmT6jTzZ9" class="card" target="_blank">
                    <i class="fas fa-book"></i>
                    <h3>Methods</h3>
                    <p>Access advanced techniques and methods</p>
                </a>
            </div>
        </section>

        <footer>
            <div class="copyright">Â© 2025 Lunaris - All Rights Reserved</div>
        </footer>
    </div>
</body>
</html>
